<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css" />

    <title>Work Day Scheduler</title>

  </head>

  <body>

    <header class="jumbotron">

      <h1 class="display-3">Work Day Scheduler</h1>

      <p class="lead">A simple calendar app for scheduling your work day</p>

      <p id="currentDay" class="lead"></p>

    </header>

    <div class="container">

        <div class="time-block">
            <div class="row">
                <div class="hour col-1"><p>9A</p></div>
                <textarea class="description past col-10"></textarea>
                <div class="saveBtn col-1"><i>icon goes here</i></div>
            </div>
        </div>

        <div class="time-block">
            <div class="row">
                <div class="hour col-1"><p>10A</p></div>
                <textarea class="description past col-10"></textarea>
                <div class="saveBtn col-1"><i>icon goes here</i></div>
            </div>
        </div>

        <div class="time-block">
            <div class="row">
                <div class="hour col-1"><p>11A</p></div>
                <textarea class="description past col-10"></textarea>
                <div class="saveBtn col-1"><i>icon goes here</i></div>
            </div>
        </div>

        <div class="time-block">
            <div class="row">
                <div class="hour col-1"><p>12P</p></div>
                <textarea class="description past col-10"></textarea>
                <div class="saveBtn col-1"><i>icon goes here</i></div>
            </div>
        </div>

        <div class="time-block">
            <div class="row">
                <div class="hour col-1"><p>1P</p></div>
                <textarea class="description past col-10"></textarea>
                <div class="saveBtn col-1"><i>icon goes here</i></div>
            </div>
        </div>

        <div class="time-block">
            <div class="row">
                <div class="hour col-1"><p>2P</p></div>
                <textarea class="description past col-10"></textarea>
                <div class="saveBtn col-1"><i>icon goes here</i></div>
            </div>
        </div>

        <div class="time-block">
            <div class="row">
                <div class="hour col-1"><p>3P</p></div>
                <textarea class="description past col-10"></textarea>
                <div class="saveBtn col-1"><i>icon goes here</i></div>
            </div>
        </div>

        <div class="time-block">
            <div class="row">
                <div class="hour col-1"><p>4P</p></div>
                <textarea class="description past col-10"></textarea>
                <div class="saveBtn col-1"><i>icon goes here</i></div>
            </div>
        </div>

        <div class="time-block">
            <div class="row">
                <div class="hour col-1"><p>5P</p></div>
                <textarea class="description past col-10"></textarea>
                <div class="saveBtn col-1"><i>icon goes here</i></div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

  </body>

</html>
